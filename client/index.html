<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>

        <!-- Your HTML goes here! -->
  <body>
    <div class = 'holder userName roomChooser'>
      <div class = 'holder1'>Choose A Room To Start Meowing!</div>
      <div class = 'holder2'>
        <div class = 'username'></div>
        <div class ='roomChooser'> 
          <select id = 'room'></select>
        </div>
        <div class = 'usernameChooser'>
          <div class = 'question'>
            What's your username?
          </div>   
            <input type = 'form' class = 'usernameInput'>
        </div>
      </div>
    </div>


    <div class = 'header'>Cat Messenger</div>
    <div id = 'messengerBody' >
      <div class = 'picture'></div>
      <div class = 'chats' style: 'overflow: scroll; width: 200px; height: 100px;'></div>
      <form class = 'creatingNewTweet'><input type = 'text' class = 'textbox'><input type = 'button' class = 'submitMessage'></form>
    </div>
  </body>
</html>
